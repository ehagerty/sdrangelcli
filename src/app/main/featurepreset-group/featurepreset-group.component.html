<mat-card class="preset-group-card">
  <mat-card-header class="preset-group-card-header">
    <span class="label-card">{{presetGroup.groupName}}</span>
    &nbsp;
    <button mat-button class="button-card" (click)="refresh()" matTooltip="Refresh">
      <img src="./assets/icons/if_refresh.svg" style="height:16px; width:16px"/>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="presetGroup.nbPresets !== 0">
      <app-featurepreset *ngFor="let preset of presetGroup.presets"
        [preset]="preset"
        [groupName]="presetGroup.groupName"
        (presetRemoved)="presetRemoved()">
      </app-featurepreset>
    </div>
  </mat-card-content>
</mat-card>
