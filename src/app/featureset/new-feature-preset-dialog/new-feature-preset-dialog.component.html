<h2 mat-dialog-title>New preset</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content">
  &nbsp;<br/>
  <mat-checkbox color="primary" [(ngModel)]="newGroup">New group</mat-checkbox>
  <div *ngIf="newGroup">
    &nbsp;<br/>
    <input type="text" [(ngModel)]="newGroupName">
  </div>
  <div *ngIf="!newGroup">
    <mat-select class="groups-input" [(value)]="groupName">
      <mat-option *ngFor="let groupName of groupNames" [value]="groupName.value">
        {{groupName.viewValue}}
      </mat-option>
    </mat-select><br/>
  </div>
  <span class="label inner-label">Preset description:</span><br/>
  <input type="text" [(ngModel)]="presetDescription"><br/>
  &nbsp;<br/>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary"(click)="create()">OK</button>
</mat-dialog-actions>
